
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="../public/main.css">
  <title>Visualizer</title>
  <style>
    input[type="file"] {
      width: 0;
      height: 0;
      opacity: 0;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Visualizers</h1>
  <p>
    load your chord progression as midi and our Model
    generates Melody for you!!
  </p>

  <section>
    <p>Load a chord in midi format:</p>
    <label class="button">
      Load midi file
      <input type="file" id="fileInput">
    </label>

    <label class="button">
      Test midi file here
      <input type="file" id="testInput">
    </label>
    <br><br>
    <button id="playBtn" disabled>wait...</button>
    <span class="input">
      <b>Tempo:</b>
      <input id="tempoInput" value="100" type="range" min="20" max="240" value="120" step="1">
      <span id="tempoValue"></span>
    </span>
  </section>


  <h2>Chord</h2>
  <section>
    <div class="visualizer-container" id="container">
      <canvas id="canvas"></canvas>
    </div>
  </section>

   <section>
    <p>Load into Coconet</p>

    <button id="infillBtn" disabled>wait...</button>
    <span class="input">
      <b>Tempo:</b>
      <input id="tempoInput" value="100" type="range" min="20" max="240" value="120" step="1">
      <span id="tempoValue"></span>
    </span>
  </section>

  <h2>Melody</h2>
		<section>
			<div class="visualizer-container" id="container">
			<canvas id="mycanvas2"></canvas>
			</div>
		</section> 
  
  <script src="../controllers/model_visualizer_bundle.js"></script>
  
</body>
</html>
